<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<title>Przemysław Pawlak</title>

	<meta name="description" content="Strona zaliczeniowa">
	<meta name="keywords" content="praca, domowa, zadanie">
	<link rel="stylesheet" href="style.css" type="text/css"/>
	
</head>
<body>
	<div id="container">
		<div id="welcome">Przemysław Pawlak</div>
		<div style="clear:both;"></div>
		<div class="square">
			<div class="title" onClick={fajny();}><br/>Kim jestem?</div>
			<div class="title" onClick={nic();}><br/>Zainteresowania</div>
			<div class="title"><br/>Kontakt</div>
			<div class="title"><br/>Memory(Gra)</div>
			<div class="title2">Lepiej zaliczać się do niektórych, niż do wszystkich.</div>
		</div>
		<div class="square">
			<div class="screen" id="screen">
				<div class="game">
    				<div class="game-board">
    				</div>	
				</div>

			</div>
			<div style="clear:both;"></div>
			<div class="title3">
				<div class="player1" id="player1">Gracz1</div>
				<div class="pkt" id="pktp1">0</div>
				<div id="podzial">:</div>
				<div class="pkt" id="pktp2">0</div>
				<div class="player2" id="player2">Gracz2</div>
			</div>
			<div style="clear:both;"></div>
			<div class="title4" onClick={memoryGameBOT.startGame();} >Łatwy</div>
			<div class="title4" onClick={memoryGame.startGame();}>Dwóch graczy</div>
		</div>
			<div style="clear:both;"></div>

	</div>
	<div style="clear:both;"></div>	
	<div id="footer">
		<h2>Wszelkie prawa zastrzeżone <br/>Szkoła Główna Gospodarstwa Wiejskiego w Warszawie<br/>Przemysław Pawlak</h2>
	</div>
	<div id="test"></div>
	<script src="gra.js"></script>
	</body>
	</html>
